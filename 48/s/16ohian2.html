<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16번 오이언 친구를 소개합니다!</title>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Gaegu', 'Nanum Pen Script', sans-serif;
            background: linear-gradient(135deg, #e8f5e9, #c8e6c9, #a5d6a7);
            min-height: 100vh;
            padding: 2rem 1rem;
            color: #33691e;
        }

        /* 돌아가기 버튼 */
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.95);
            padding: 12px 24px;
            border-radius: 50px;
            color: #2e7d32;
            font-weight: bold;
            font-size: 1.1rem;
            text-decoration: none;
            box-shadow: 0 8px 30px rgba(0,0,0,0.2);
            z-index: 100;
            transition: all 0.4s;
        }
        .back-btn:hover {
            transform: translateY(-6px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        /* 메인 카드 */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 25px 70px rgba(0,0,0,0.25);
            animation: slideUp 1s ease-out;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        /* 상단 이름 */
        header {
            background: linear-gradient(135deg, #81c784, #66bb6a);
            color: white;
            text-align: center;
            padding: 3rem 1rem;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }
        .number {
            font-size: 2rem;
            opacity: 0.9;
        }

        /* 본문 레이아웃 */
        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
        }
        @media (max-width: 860px) {
            .content { grid-template-columns: 1fr; }
        }

        /* 왼쪽: 자기소개 문구 */
        .intro {
            padding: 3rem 2.5rem;
            background: #f1f8e9;
            font-size: 1.6rem;
            line-height: 2.1;
            color: #33691e;
        }
        .intro p {
            margin-bottom: 1.2rem;
            text-align: justify;
        }

        /* 오른쪽: 사진 */
        .photo {
            padding: 2rem;
            background: #e8f5e9;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .photo img {
            max-width: 100%;
            max-height: 550px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            transition: transform 0.5s;
        }
        .photo img:hover {
            transform: scale(1.05);
        }

        /* 하단 한마디 */
        .message {
            background: linear-gradient(135deg, #ffcc80, #ffb74b567);
            color: white;
            text-align: center;
            padding: 3rem 2rem;
            font-size: 1.8rem;
            line-height: 1.9;
            text-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        footer {
            text-align: center;
            padding: 2rem;
            color: #558b2f;
            font-size: 1.2rem;
            font-style: italic;
        }
    </style>
</head>
<body>

    <a href="../aboutus.html" class="back-btn">← 우리 학급 안내로 가기</a>

    <div class="container">
        <header>
            <h1>오이언</h1>
            <div class="number">No.16 행운반 클로버</div>
        </header>

        <div class="content">
            <!-- 왼쪽: 자기소개 -->
            <div class="intro">
                <p>안녕하세요! 저는 16번 오이언이에요</p>
                <p>제가 제일 좋아하는 과목은 체육시간이에요!</p>
                <p>우리 반 친구들이랑 같이 뛰노는 게 너무 재밌어요!</p>
                <p>꿈은 유튜버가 되는 거예요~ 구독과 좋아요 부탁드려요!</p>
                <p>올해는 클로버반에서 제일 밝게 웃는 아이가 목표예요!</p>
            </div>

            <!-- 오른쪽: 사진 -->
            <div class="photo">
                <img src="simg/16gettysburg.jpg" alt="오이언 친구 사진">
            </div>
        </div>

        <!-- 하단 한마디 -->
        <div class="message">
            “웃는 얼굴이 제일 예쁜 얼굴이에요!”<br>
            — 오이언 —
        </div>
    </div>

    <footer>
        행운반 클로버 2025학년 2025 • Made with ♥ by Ian
    </footer>

</body>
</html>
